[env]
platform = espressif8266
framework = arduino
lib_deps = 
	bogde/HX711@^0.7.5
	marcoschwartz/LiquidCrystal_I2C@^1.1.4

[env:esp01_1m]
board = esp01_1m
board_build.flash_mode = dout
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	bogde/HX711@^0.7.5
	bblanchon/ArduinoJson@^6.19.4

[env:esp01_1m_ota]
board = esp01_1m
board_build.flash_mode = dout
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	bogde/HX711@^0.7.5
	bblanchon/ArduinoJson@^6.19.4
upload_port = ESP-D7DDDD.omninet.lan
upload_protocol = espota

[env:esp82666]
board = nodemcuv2
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	bogde/HX711@^0.7.5
	bblanchon/ArduinoJson@^6.19.4
