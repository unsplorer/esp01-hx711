<!DOCTYPE html>
<html>
  <head>
    <title>
      Filament Scale Dashboard
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png " href=" favicon.png ">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="script.css">
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <!-- TOP NAV -->
    <div class="topnav">
      <h1>
        <button id="hamburger-menu" onclick="openNav()"></button>
        Filament Dashboard
      </h1>
    </div>

    <!-- SIDE NAV -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <form>
        <input type="number" id="calWeight" placeholder="Enter Known Weight"/>
        <button onclick = "startCalibration()" >Calibrate</button>
      </form>
      <button onclick = "tareScale()" >Tare</button >
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Ender 3 Filament Remaining</p>
          <canvas id="gauge-filament"></canvas>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <!-- SIDE NAV SCRIPT -->
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html></body></html>;
